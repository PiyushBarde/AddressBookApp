	enviroment=DEV
	
	#database setup
	spring.jpa.hibernate.ddl-auto=update
	spring.datasource.url=jdbc:mysql://localhost:3306/addressbook
	spring.datasource.username=${ADDRESSBOOK_USERNAME:addressuser}
	spring.datasource.password=${ADDRESSBOOK_PASSWORD:password}
	spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
	spring.jpa.show-sql=true
	
	
	#jms setup
	spring.mail.host=smtp.gmail.com
	spring.mail.port=587
	spring.mail.username=${Address_Email}
	spring.mail.password=${Address_Password}
	spring.mail.properties.mail.smtp.auths=true
	spring.mail.properties.mail.smtp.starttls.enable=true
	spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
	
	#logger
	logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{6}:%line] %msg%n
